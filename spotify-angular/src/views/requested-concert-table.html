<div class="example-container">
    
  <md-table #table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container mdColumnDef="checkBox">
      <md-header-cell *mdHeaderCellDef></md-header-cell>
      <md-cell *mdCellDef="let row; "> 
        <div><md-checkbox [(ngModel)]="row.accept"></md-checkbox></div>
      </md-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container mdColumnDef="requested_concert">
      <md-header-cell *mdHeaderCellDef> Requested Concert </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="artist">
      <md-header-cell *mdHeaderCellDef>Artist</md-header-cell>
      <md-cell *mdCellDef="let row"> <a [routerLink] ="['/artist', row.requester.artist.id]">{{row.requester.artist.name}}</a>  </md-cell>
    </ng-container>

    <ng-container mdColumnDef="created_by">
      <md-header-cell *mdHeaderCellDef>Requested By</md-header-cell>
      <md-cell *mdCellDef="let row"> <div>{{row.requester.email}}</div> </md-cell>
    </ng-container>

    <ng-container mdColumnDef="requested_date">
      <md-header-cell *mdHeaderCellDef> Concert Date</md-header-cell>
      <md-cell *mdCellDef="let row"> <div>{{row.releaseDate | date:'medium'}}</div> </md-cell>
    </ng-container>

    <ng-container mdColumnDef="details">
      <md-header-cell *mdHeaderCellDef></md-header-cell>
      <md-cell *mdCellDef="let row"> <button md-icon-button mdTooltip="View Request Details" (click)="dialog(row)"><i class="material-icons" >launch</i> </button></md-cell>
    </ng-container>

    <ng-container mdColumnDef="decline">
      <md-header-cell *mdHeaderCellDef></md-header-cell>
      <md-cell *mdCellDef="let row"> <button md-icon-button><i class="material-icons" >remove_circle</i> </button></md-cell>
    </ng-container>


    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; let i=index; columns: displayedColumns;" 
    (mouseenter)="hover(i)" (mouseleave)="unHover()"></md-row>
  </md-table>
</div>
