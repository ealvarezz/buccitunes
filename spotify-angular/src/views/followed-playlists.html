<div>
<md-card>
<md-card-header>
<div>
    <div><h1>Followed Playlists</h1></div>
</div>
</md-card-header>
<md-card-content>
<md-grid-list cols="4" [rowHeight]="rowHeight">
        <md-grid-tile *ngFor = "let playlist of playlists" colspan= "1" rowpan = "1" >
            <div>
                <div style="height: 220px; width: 220px;"><image [src]="mediaService.getPlaylistImageUrl(playlist.artworkPath)" [route]="'/playlist/'+playlist.id"></image></div>
                <div *ngIf ="playlist.title" class ="browse-item-template"><h4><b><a [routerLink]="['/playlist', playlist.id]">{{playlist.title}}</a></b></h4></div>
                <div *ngIf ="playlist.owner" class ="browse-item-template"><h4><b><a [routerLink]="['/user', playlist.owner.email]">{{playlist.owner.email}}</a></b></h4></div>

            </div>
        </md-grid-tile>
</md-grid-list>
</md-card-content>
</md-card>
</div>
