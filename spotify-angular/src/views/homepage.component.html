<md-card class = "featured-album-card mat-elevation-z22">
    <md-card-header>
            <md-card-title><h2>Featured Album</h2></md-card-title>
    </md-card-header>
        <md-card-content style= "height:200px;">
                <div class = "img-container">
                        <!-- <image src="../assets/erotica.jpg"></image> -->
                        <image src="http://localhost:8080/resources/ALBUMS/1/artwork.png"></image>
                </div>
                <div class = "featured-info">
                    <h4>Album</h4>
                    <h1><u>An Nice Album</u></h1>
                    <h3> By <u>Dennis Reynolds</u></h3>
                    <button class="rounded-button" md-raised-button>Play</button>
                    <button class="rounded-button" md-raised-button>Save</button>
                    <button md-mini-fab  style="color: white; background-color:#3f51b5;"><i class="material-icons" style="font-size:18px;bottom:0;">more_horiz</i></button>
                </div>
        </md-card-content>
</md-card>


<md-card class = "browse-card mat-elevation-z22">
    <!-- <md-card-header>
        
    </md-card-header> -->
        <md-card-content style= "margin-bottom:100px">
                <md-tab-group class ="browse-tabs">
                 <md-tab label="OVERVIEW">
                        <div>
                        <h2><b>TOP ALBUMS</b></h2>
                        <md-grid-list cols="4" [rowHeight]="rowHeight">
                                <md-grid-tile *ngFor = "let item of charts.topAlbums" colspan= "1" rowpan = "1" >
                                        <div>
                                                <div><image [src]="item.artworkPath"></image></div>
                                                <div *ngIf ="item.title" class ="browse-item-template"><h4><b><a [routerLink]="['/album', album.id]">{{album.title}}</a></b></h4></div>
                                                <div *ngIf ="item.stats.totalPlays" class ="browse-item-template"><h4>{{item.stats.totalPlays}}</h4></div>
                                        </div>
                                </md-grid-tile>
                        </md-grid-list>
                        </div>
                       <div>
                                <md-grid-list cols="4" [rowHeight]="rowHeight">
                                        <md-grid-tile *ngFor = "let item of charts.topPlaylists" colspan= "1" rowpan = "1" >
                                                <div>
                                                        <div><image [src]="item.artworkPath"></image></div>
                                                        <div *ngIf ="item.title" class ="browse-item-template"><h4><b><a [routerLink]="['/album', album.id]">{{album.title}}</a></b></h4></div>
                                                        <div *ngIf ="item.stats.totalPlays" class ="browse-item-template"><h4>{{item.stats.totalPlays}}</h4></div>
                                                </div>
                                        </md-grid-tile>
                                </md-grid-list>
                       </div>
                 </md-tab>
                 <md-tab label="FOR YOU">
                         <homepage-template [data]="recommended"></homepage-template>
                 </md-tab>
                 <md-tab label="CHARTS">
                         <homepage-template [data]="overView"></homepage-template>
                 </md-tab>
                 <md-tab label="GENRE & MOODS">
                         <homepage-template [data]="genres" rowHeight = "250"></homepage-template>
                 </md-tab>
                 <md-tab label="NEW RELEASES">
                         <homepage-template [data]="overView"></homepage-template>
                 </md-tab>
                 <md-tab label="CONCERTS">
                         <homepage-template [data]="overView"></homepage-template>
                 </md-tab>
        </md-tab-group>
                

        </md-card-content>
</md-card>
