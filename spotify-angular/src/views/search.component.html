<div class="navBar">
<div style="display: inline-block;">
    <button md-icon-button (click)="goBack()"><md-icon>arrow_back</md-icon></button>
</div>
<div style="display: inline-block;" class="search-bar"> 
<form class="example-form">
  <md-form-field class="full-width">
    <input type="text" placeholder="Search" aria-label="Search" mdInput [formControl]="myControl" [mdAutocomplete]="auto">
    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
    <ng-container *ngFor="let group of (filteredOptions | async | appProperties)">
    <mat-optgroup *ngIf="group.items.length > 0" [label]="labelMap[group.name]">
      <md-option style="height:55px;" *ngFor="let option of group.items" [value]="option" (onSelectionChange)="goToSelection(option, group.name)">
        <div *ngIf="group.name == 'albumResults' || group.name =='playlistResults'">
          <img [src]="mediaService.getAlbumImageUrl(option.artworkPath)" class="img-circle" style="max-height:50px; max-width:50px; min-width:50px; min-height: 50px; display:inline-block; vertical-align:top; ">
          <span>{{option.title}}</span>
        </div>
        <div *ngIf="group.name == 'artistResults'">
          <img [src]="mediaService.getArtistImageUrl(option.avatarPath)" class="img-circle" style="max-height:50px; max-width:50px; min-width:50px; min-height: 50px; display:inline-block; vertical-align:top; ">
          <span>{{option.name}}</span>
        </div>
        <div *ngIf="group.name == 'songResults'">{{option.name}}</div>
      </md-option>
    </mat-optgroup>
    </ng-container>
    </md-autocomplete>
  </md-form-field>
</form>
</div>
</div>
