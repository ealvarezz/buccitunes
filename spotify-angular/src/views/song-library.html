<md-card>
    <md-card-header>
        <div>
            <div>
                <h1>Songs</h1>
            </div>
            <div>
                <button md-raised-button (click)="playLibrary()" class="rounded-button">Play</button>
            </div>
        </div>
    </md-card-header>
    <md-card-content>
        <music-table [data] = "songs" [isAlbum] = "false" (remove)="unsave($event)" [saved]="true"></music-table>
    </md-card-content>
</md-card>
