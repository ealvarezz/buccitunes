<div>
<md-card>
<md-card-header>
<div>
    <div><h1>Followed Artists</h1></div>
</div>
</md-card-header>
<md-card-content>
<md-grid-list cols="4" [rowHeight]="rowHeight">
        <md-grid-tile *ngFor = "let artist of artists" colspan= "1" rowpan = "1" >
            <div>
                <div style="height: 220px; width: 220px;"><image [circle]="true" [src]="mediaService.getArtistImageUrl(artist.avatarPath)" [route]="'/artist/'+artist.id"></image></div>
                <div *ngIf ="artist.name" class ="browse-item-template"><span style="margin-top: 5%; position:absolute; left:38%;"><b><a class="link" [routerLink]="['/artist', artist.id]">{{artist.name}}</a></b></span></div>
            </div>
        </md-grid-tile>
</md-grid-list>
</md-card-content>
</md-card>
</div>
