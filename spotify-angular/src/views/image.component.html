<div class="con" [ngClass]="{'img-circle': circle }" style="position: relative; z-index: 1; display: inline-block;" (mouseenter)="toggleOverlay()" (mouseleave)="toggleOverlay()" >
    <img  class ="image" [ngClass]="{'img-circle': circle }" [src]="src"/>
    <div *ngIf="showOverlay" class="tag">
        <button md-icon-button [routerLink] = "route" class="play-button"> 
            <i class="material-icons" style="font-size: 80px">play_circle_outline</i>
        </button>
    </div>
</div>
