  ROYALTY_PRICE: 0.03
  _TIER_MONTHLY_PRICE: 30
  TREX_TIER_MONTHLY_PRICE: 45
  NITRODUBS_TIER_MONTHLY_PRICE: 100
  MOONMAN_MAX: 4
  TREX_MAX: 9
  NITRODUBS_MAX: 17 
  
 
  
  TOP_PLAYLISTS_LIMIT: 10
    
  WEEK_AGO: 7
  TWO_WEEKS_AGO: 14
  ALL_TIME: CURDATE()
    
  SONG_COUNT: stats.song_count
  PLAY_COUNT: numPlays
    
  NOT_LOGGED_IN: Not Logged In 
