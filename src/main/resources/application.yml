spring:
  jpa:
   generate-ddl: true
   hibernate:
     ddl-auto: false
     properties:
       dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    initialize: false
    url: jdbc:mysql://localhost/buccidb2?useSSL=false
    username: root
    password: bucci
    driver: com.mysql.jdbc.Driver
    separator: ^;
  profiles:
    include: constants
    active: constants

logging:
  level:
    org:
      hibernate:
        SQL: debug
    
settings:
  caching:
    popularityCache:
      delay_ms: 100000      
      
      
      
      
      
